<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <form action="http://localhost:8080/">
      <label for="ccname"> Your Credit Card Name:</label>
      <input
        type="text"
        name="ccname"
        placeholder="ccname"
        autocomplete="on"
        class="input"
      />
      <label for="cardnumber"> Card Number:</label>
      <input
        type="number"
        name="cardnumber"
        placeholder="cardnumber"
        autocomplete="on"
        class="input"
      />
      <label for="cvc">cvc:</label>
      <input
        type="number"
        name="cvc"
        placeholder="cvc"
        autocomplete="on"
        class="input"
      />
      <label for="cc-exp">Credit Card expiry date:</label>
      <input
        type="date"
        name="cc-exp"
        placeholder="cc-exp"
        autocomplete="on"
        class="input"
      />
      <button type="submit">Submit</button>
    </form>
    <div class="main">

      <button class="button">Boom?</button>
    </div>
  </body>
</html>
